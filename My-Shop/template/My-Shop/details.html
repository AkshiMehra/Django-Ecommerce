{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href={%static 'Myshop/shop.css' %}>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href={% url 'myshop:index' %}>Memezon.in</a>
        <form class="form-inline">
            <div class="flex">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="name_">
                <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="detailimg">
                    <div class="row">
                        <div class="col-md-12">
                            <img src={{item.prod_img}} class="card">
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{item.prod_name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{item.prod_price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{item.discounted_price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{item.Description}}
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
